<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>

<div th:each="car:${carList}">
    <a th:text="${car.getId()}"></a>
    <a th:text="${car.getName()}"></a>
    <a th:text="${car.getYear_production()}"></a>
</div>
</body>
</html>
